<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A sample quiz game">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2F3BA2" />
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/img/quiz.png">
  <script>
    // CODELAB: Register service worker.
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    });
  }</script>

</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="card-header" id="header"></h3>
      <div class="card-body">
        <h4 id="question"></h4>
        <div class="form-group row">
          <div class="col-md-6">
              <input type="button" class="btn form-control btn-lg" id="answer0">
          </div>
          <div class="col-md-6">
              <input type="button" class="btn form-control btn-lg" id="answer2">
          </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
            <input type="button" class="btn form-control btn-lg" id="answer1">
        </div>
        <div class="col-md-6">
            <input type="button" class="btn form-control btn-lg" id="answer3">
        </div>
    </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/script.js"></script>
</html>
